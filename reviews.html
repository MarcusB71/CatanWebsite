  <body
    style="
      background-image: url(images/CatanRepeatBackground.jpg);
      background-size: 100%;
    "
  >
    <h1>Reviews</h1>
    <div class="cards-container"></div>
    <section>
      <h3>Write a Review</h3>
      <form id="my-form">
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          required
          placeholder="Bob Smith"
        />
        <label for="rating">Rating:</label>
        <select name="rating" id="rating">
          Select a Rating
          <option value=""></option>
          <option value="5">5 Stars</option>
          <option value="4">4 Stars</option>
          <option value="3">3 Stars</option>
          <option value="2">2 Stars</option>
          <option value="1">1 Star</option>
        </select>
        <label for="review">Review: </label>
        <textarea
          name="review"
          id="review"
          cols="30"
          rows="3"
          placeholder="review..."
        ></textarea>
        <button id="submit" type="submit">Create!</button>
      </form>
    </section>
  </body>
  <footer>
    <h3 class="h3-news">Sign Up For Our Newsletter</h3>
    <div class="form-container"></div>
    <form action="https://httpbin.org/post" method="POST">
      <input
        type="email"
        name="email"
        id="email"
        placeholder="email@myseneca.ca"
        autocomplete="off"
        minlength="3"
        tabindex="1"
        required
        title="email"
      />
      <input type="hidden" name="name" value="Your Name" id="name" />
      <button class="join" type="submit">Join!</button>
    </form>
  </footer>
  <script src="./js/data.js"></script>
  <script src="./js/app.js"></script>
